<!-- Sidebar Navigation Component -->
<aside class="w-64 backdrop-blur-xl bg-black/40 border-r border-white/10 hidden lg:flex flex-col">
    <!-- Logo Section -->
    <div class="p-6 border-b border-white/10">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-mint to-forest-light rounded-lg flex items-center justify-center">
                <i data-lucide="leaf" class="w-6 h-6 text-white"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white">SmartFarm</h1>
                <p class="text-xs text-mint-light/70">Cameroon Maize Farming</p>
            </div>
        </div>
    </div>
    
    <!-- User Info -->
    <div class="p-6 border-b border-white/10">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-forest-mid rounded-full flex items-center justify-center">
                <i data-lucide="user" class="w-5 h-5 text-mint"></i>
            </div>
            <div>
                <p class="text-sm font-medium text-white">{{ user.full_name|default:user.email }}</p>
                <p class="text-xs text-mint-light/70">{{ farm_details.farm_name|default:"Farm Owner" }}</p>
            </div>
        </div>
    </div>
    
    <!-- Navigation Menu -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
        <!-- Dashboard -->
        <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 {% if request.resolver_match.url_name == 'dashboard' %}bg-forest-mid/20 border border-mint/30{% endif %} rounded-lg px-4 py-3 {% if request.resolver_match.url_name == 'dashboard' %}text-white{% else %}text-mint-light/80 hover:text-white hover:bg-black/20{% endif %} transition-colors duration-200">
            <i data-lucide="home" class="w-5 h-5 {% if request.resolver_match.url_name == 'dashboard' %}text-mint{% endif %}"></i>
            <span class="text-sm font-medium">Dashboard</span>
        </a>
        
        <!-- My Farms -->
        <a href="{% url 'farm_list' %}" class="flex items-center space-x-3 {% if request.resolver_match.url_name == 'farm_list' or request.resolver_match.url_name == 'farm_detail' %}bg-forest-mid/20 border border-mint/30{% endif %} rounded-lg px-4 py-3 {% if request.resolver_match.url_name == 'farm_list' or request.resolver_match.url_name == 'farm_detail' %}text-white{% else %}text-mint-light/80 hover:text-white hover:bg-black/20{% endif %} transition-colors duration-200">
            <i data-lucide="list" class="w-5 h-5 {% if request.resolver_match.url_name == 'farm_list' or request.resolver_match.url_name == 'farm_detail' %}text-mint{% endif %}"></i>
            <span class="text-sm font-medium">My Farms</span>
        </a>
        
        <!-- Weather -->
        <a href="#" class="flex items-center space-x-3 hover:bg-black/20 rounded-lg px-4 py-3 text-mint-light/80 hover:text-white transition-colors duration-200">
            <i data-lucide="cloud-sun" class="w-5 h-5"></i>
            <span class="text-sm">Weather</span>
        </a>
        
        <!-- Activities -->
        <a href="#" class="flex items-center space-x-3 hover:bg-black/20 rounded-lg px-4 py-3 text-mint-light/80 hover:text-white transition-colors duration-200">
            <i data-lucide="activity" class="w-5 h-5"></i>
            <span class="text-sm">Activities</span>
        </a>
        
        <!-- Settings -->
        <a href="#" class="flex items-center space-x-3 hover:bg-black/20 rounded-lg px-4 py-3 text-mint-light/80 hover:text-white transition-colors duration-200">
            <i data-lucide="settings" class="w-5 h-5"></i>
            <span class="text-sm">Settings</span>
        </a>
    </nav>
    
    <!-- Bottom Actions -->
    <div class="p-4 border-t border-white/10">
        <a href="{% url 'logout' %}" class="flex items-center space-x-3 hover:bg-red-500/20 rounded-lg px-4 py-3 text-red-400 hover:text-red-300 transition-colors duration-200">
            <i data-lucide="log-out" class="w-5 h-5"></i>
            <span class="text-sm">Logout</span>
        </a>
    </div>
</aside>
